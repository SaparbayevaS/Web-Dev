<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <img src="ins.jpg" alt="Instagram preview">
        </div>
        <div class="right">
            <h1 class="logo">Instagram</h1>
            <form>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <div class="divider">ИЛИ</div>
                <button class="fb-login">Войти через Facebook</button>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </form>
            <div class="signup">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
        </div>
    </div>

</body>
</html>
