<h2>Album Photos</h2>

<div *ngIf="photos.length > 0; else noPhotos">
  <div class="photos-wrapper">
    <div *ngFor="let photo of photos" class="photo-container">
      <div class="skeleton"></div>
      <img 
        [src]="'https://picsum.photos/id/' + (photo.id % 1000) + '/400/300'" 
        alt="{{photo.title}}" 
        loading="lazy" 
        (load)="photo.loaded = true" 
        [class.loaded]="photo.loaded">
      <p>{{photo.title}}</p>
    </div>
  </div>
</div>

<ng-template #noPhotos>
  <p>No photos available</p>
</ng-template>

<button (click)="goBack()">Return</button>
