<h2>Create New Album</h2>

<input [(ngModel)]="newAlbumTitle" placeholder="Album title">
<button (click)="createAlbum()">Create</button>

<hr>

<h2>Albums</h2>

<div *ngIf="albums.length === 0">
  <p>Loading...</p>
</div>


<ul *ngIf="albums.length > 0">
  <li *ngFor="let album of albums">
    <a [routerLink]="['/albums', album.id]">{{ album.title }}</a>
    <button (click)="deleteAlbum(album.id)">Delete</button>
  </li>
</ul>
