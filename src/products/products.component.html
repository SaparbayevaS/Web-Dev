<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
</head>
<body>
  <h1>Products</h1>
  <div class="category-list">
    <button *ngFor="let category of categories" (click)="selectCategory(category)">
      {{ category }}
    </button>
  </div>
  
  <div class="products-container" *ngIf="selectedCategory">
    <app-product-list [category]="selectedCategory"></app-product-list>
  </div>
</body>
</html>
